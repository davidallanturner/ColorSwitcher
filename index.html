<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ColorSwticher</title>
</head>
<body>
 <p class="colortext">Background Color: </p><p id="color" contenteditable="true">Red</p>
 <p>Change the color above to change the background</p>

 <script>

  

  var newColor = document.getElementById("color");
  

  newColor.onblur = ()=>{
   var colorValue = document.getElementById("color").innerText;
   console.log(colorValue);
   
   document.getElementsByTagName('body')[0].style.backgroundColor = colorValue || 'RED';
  }

  
  


 </script>
</body>
</html>
